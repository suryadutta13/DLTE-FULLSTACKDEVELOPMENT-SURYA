<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewing style</title>
    <style>
    .end{
        color:azure;
    }
    .start{
        color:brown;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <!--logo-->
    <div class=" d-flex justify-content-center">
        <img src="/DLTE-FE-UC-003-HTMLCSS/bank.png">
    </div>
    <!--splitting-->
    <div class="container bg-secondary">
        <div class="row mt-4">
            <div class="col-lg-6 col-sm-12">
                <div class=" card">
                    <img src="/DLTE-FE-UC-003-HTMLCSS/R (1).jpg"/>
                    
                    <h1 class="bg-info">Bank of Baroda</h1>
                    <h2 class="bg-primary">services</h2>
                    <label>banking</label>
                    <label>personel loan</label>
                    <label>edu loan</label>
                    <a  href="https://www.bankofbaroda.in/">know more</a>

                </div>
            </div>
            <div class="col-lg-6">
                <h1 class=" start d-flex justify-content-center">Transaction details</h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Transaction id</th>
                        <th scope="col">mode</th>
                        <th scope="col">type</th>
                        <th scope="col">amt</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">23</th>
                        <td>neft</td>
                        <td>credit</td>
                        <td>10000</td>
                      </tr>
                      <tr>
                        <th scope="row">24</th>
                        <td>neft</td>
                        <td>credit</td>
                        <td>37866</td>
                      </tr>
                      <tr>
                        <th scope="row">25</th>
                        <td>neft</td>
                        <td>debit</td>
                        <td>1000</td>
                      </tr>
                      <tr>
                        <th scope="row">26</th>
                        <td>upi</td>
                        <td>credit</td>
                        <td>1000</td>
                      </tr>
                    </tbody>
                  </table>
                  <!--carousel-->
                  <div class="d-flex justify-content-space-around">
                    <div id="carouselExampleIndicators" class="carousel slide w-50" data-bs-ride="true">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="/DLTE-FE-UC-003-HTMLCSS/BOB9621.jpg"  class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="/DLTE-FE-UC-003-HTMLCSS/R (1).jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="/DLTE-FE-UC-003-HTMLCSS/BOB9621.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                <h1 class="end">for hustle free banking!</h1>
                <a href="https://www.bankofbaroda.in/personal-banking/offers">click here</a>
            </div>
            

</body>
</html>
