<!DOCTYPE html>

<head>

    <style>
        img{
            height: 400px;
            width: 200px;
        }
        #c2{
            height: 300px;
            width: 600px;
        }
        body {
            background:-webkit-linear-gradient() ;
            background:linear-gradient(rgb(186, 103, 103),rgb(203, 179, 179))

        }

        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .link {
            text-align: center;
        }

        .link a {
            color: #4CAF50;
        }
    </style>
</head>
<body>
<script>
    $(document).ready(function(){
        $("#01").click(() => {
            $(".error").remove();
            const username = $("#customername").val();
            const password = $("#password").val();

            // alert(username+" "+password);
            try{
                if(username===""|| password === ""){
                    throw "All fields are mandatory!"
                }

            }
            catch(errmsg){

                $("#01").before("<p class='error'>"+errmsg+"</p>")
            }
            if (username != "" && password != "") {

            $.post("http://localhost:8084/retrieve", {username: username, password: password}, function (response) {
                if (response == "Login Successful") {
                    sessionStorage.setItem("logged",username)
                    window.location.href = "http://localhost:8084/web/dashboard?user="+$("#customername").val();
                } else {
                    alert(response);
                }
            })


        }
         })
    });

</script>
<marquee width="50%" direction="right" height="80px">

</marquee>

    <div class="col">
        <div class="container">
            <h1>Customer Login</h1>
            <form>

                <div class="form-group">
                    <label for="customername">Customer Name:</label>
                    <input type="text" class="form-control" id="customername" placeholder="Enter customer name"  required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="button"  class="btn btn-primary" id="01">Login</button>
                <!-- <input type="submit" value="Login" onclick="validate()"> -->

                <div class="link">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
            <marquee width="50%" direction="left" height="80px">
                Please secure your customername and password . Kindly safegaurd your account.
            </marquee>
        </div>
    </div>
    <div class="col">
        <div class="container">

            <div id="c2" class="carousel slide" data-ride="carousel"  >

                <ol class="carousel-indicators">
