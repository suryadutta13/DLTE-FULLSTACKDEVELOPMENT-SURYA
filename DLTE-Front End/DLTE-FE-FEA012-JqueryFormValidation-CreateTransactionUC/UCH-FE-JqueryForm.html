<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script>
    $(document).ready(function() {
        $('#transactionForm').submit(function(event) {
          // prevent form submission
          event.preventDefault();
         
          // get form data
          var formData = $('#transactionForm').serialize();
         
          // perform validation
          if ($('#transactionId').val() == '') {
            alert('Please enter the transaction ID.');
          } else if ($('#transactionDate').val() == '') {
            alert('Please enter the transaction date.');
          } else if ($('#transactionType').val() == '') {
            alert('Please select the transaction type.');
          } else if ($('#transactionMode').val() == '') {
            alert('Please select the transaction mode.');
          } else if ($('#transactionAmount').val() == '') {
            alert('Please enter the transaction amount.');
          } else if ($('#transactionReceiver').val() == '') {
            alert('Please enter the transaction receiver.');
          } else {
            // submit form
            $.ajax({
              type: 'POST',
              url: 'submit-transaction.php',
              data: formData,
              success: function() {
                alert('Transaction submitted successfully.');
              },
              error: function() {
                alert('Error submitting transaction.');
              }
            });
          }
        });
      });
      
     
      </script>

</head>
<body >
  <h6 class="d-flex justify-content-center bg-info">Transaction Form </h6>
    <div class="container bg-success" position= "relative" text-aleign="center" >
        <div class="d-flex justify-content-center ">
    <form id="transactionForm">
        <label for="transactionId">Transaction ID:</label>
        <input type="text" id="transactionId" name="transactionId" placeholder="ID">
        <br>
        <label for="transactionDate">Transaction Date:</label>
        <input type="date" id="transactionDate" name="transactionDate" >
        <br>
        <label for="transactionType">Transaction Type:</label>
        <select id="transactionType" name="transactionType" >
          <option value=""></option>
          <option value="Credit">Credit</option>
          <option value="Debit">Debit</option>
        </select>
        <br>
        <label for="transactionMode">Transaction Mode:</label>
        <select id="transactionMode" name="transactionMode" >
          <option value=""></option>
          <option value="Cash">Cash</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="Net Banking">Net Banking</option>
          <option value="UPI">UPI</option>
        </select>
        <br>
        <label for="transactionAmount">Transaction Amount:</label>
        <input type="number" id="transactionAmount" name="transactionAmount" >
        <br>
        <label for="transactionReceiver">Transaction Receiver:</label>
        <input type="text" id="transactionReceiver" name="transactionReceiver" >
        <br>
        <button type="submit">Submit</button>
      </form>
      </div>
      </div>
      
</body>
</html>
