<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KYC PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</style>
<body>
   
    <img src="imgres.htm" class="rounded-circle" alt="">
    <div class="container text-bg-muted text-success py-2" >
        <header class="text-center">
            <h1>~<u>KYC</u>~</h1>
        </header>
    </div>
    <section class="container">
        <form class="card p-2 text-bg-warning">
            <div class="form-group">
                <label>NAME :</label>
                <input type="text" class="form-control" placeholder="Enter your Name">
            </div>
           <div class="form-group">
                <label>PAN NUMBER :</label>
                <input type="text" class="form-control" placeholder="Enter your Pan number" color="">
            </div>
            <div class="form-group">
               <label>AADHAR NUMBER:</label>
              <input type="text" class="form-control" placeholder="Enter your Aadhar number">
            </div>
            <div class="form-group">
                <label>ADDRESS:</label>
                <textarea class="form-control" name="Address" placeholder="Enter your Address" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label>CONTACT NUMBER:</label>
               <input type="text" class="form-control" placeholder="Enter your number">
             </div>
           
            <div class="form-group">
                <label for>ACCOUNT TYPE:</label>
                <select class="form-control">
                  <option selected disabled hidden>Choose Here</option>
                  <option>Savings</option>
                  <option>Current</option>
                </select>
                <label>GENDER :</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label>Male</label>
                </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label>Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label>Others</label>
                </div>  
            </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary m-3">SUBMIT</button>
            <button type="reset" class="btn btn-danger m-3">RESET</button>
        </div>    
     
    </form>
</body>
</html>
