        body {

            border: none;

            border-collapse: collapse;

            font-family: Arial, sans-serif;

            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #005b8f;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        footer {
            background-color: #005b8f;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

<script>
    let x;
    var user=sessionStorage.getItem("logged");
    // alert(user)
    $(document).ready(function(){

        $.get("http://localhost:8084/account/"+user, function(data) {
            $(".rows").remove()
            $.each(data,function(index,item) {

                $("tbody").append("<tr class='rows'><td>" + item.accountNumber+ "</td><td>" + item.accountBalance+ "</td><td>" + item.accountStatus + "</td></tr>");
            })
        })
        $("#active").click(() => {
            alert(user)

            $.get("http://localhost:8084/accounts/"+user, function (data) {
                $(".rows").remove()

        })

        "   <soapenv:Header/>\n" +
        "   <soapenv:Body>\n" +
        "  <soap:listSuspendedAccRequest>\n" +
        "  <soap:user></soap:user>\n" +
        "   </soapenv:Body>\n" +
        "</soapenv:Envelope>"
    $(document).ready(()=>{
        $("#suspended").click(() =>{

            $.ajax({
                url: "http://localhost:8084/Accountpoint/Account"+user,
                type: "GET",
                dataType: "xml",
                //processData: false,
                contentType: "text/xml;charset=\"UTF-8\"",
                data: soapRequest,
                success: (data) => {
                    $.each(data, function (index, item) {

                        $("tbody").append("<tr class='rows'><td>" + item.accountNumber + "</td><td>" + item.accountBalance + "</td><td>" + item.accountStatus + "</td></tr>");

                }
            });
        })

    })

</script>
